<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>تجربة الواقع المعزز - تنسيق الأبعاد</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 0.9rem;
            text-align: center;
        }

        .info h2 {
            margin: 0;
            color: #007bff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .info label {
            display: block;
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .info input,
        .info button {
            margin-top: 5px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: move;
            z-index: 20;
        }

        .corner.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="info">
        <h2>الكويتي</h2>
        <label>اختر رقم الموديل:</label>
        <input type="number" id="modelNumber" min="1" max="100" value="1">
        <button onclick="loadModel()">تحميل الموديل</button>

        <label>تدوير الستارة:</label>
        <input type="range" id="rotationSlider" min="-180" max="180" value="0" oninput="rotateCurtain()">

        <label>حجم الستارة:</label>
        <button onclick="scaleCurtain('increase')">تكبير</button>
        <button onclick="scaleCurtain('decrease')">تصغير</button>

        <button onclick="toggleCorners()">إظهار/إخفاء الأقواس</button>
        <button onclick="adjustImage()">تنسيق الصورة على الأقواس</button>
    </div>

    <div id="corners" class="hidden">
        <div id="corner1" class="corner" style="top: 50px; left: 50px;"></div>
        <div id="corner2" class="corner" style="top: 50px; right: 50px;"></div>
        <div id="corner3" class="corner" style="bottom: 50px; left: 50px;"></div>
        <div id="corner4" class="corner" style="bottom: 50px; right: 50px;"></div>
    </div>

    <a-scene embedded arjs>
        <a-image id="curtain" position="0 1.5 -3" rotation="0 0 0" scale="1 1 1" src="models/1.png"></a-image>
        <a-light type="directional" position="0 2 3" intensity="1.5"></a-light>
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
        const corners = document.getElementById('corners');
        const cornerElements = {
            corner1: document.getElementById('corner1'),
            corner2: document.getElementById('corner2'),
            corner3: document.getElementById('corner3'),
            corner4: document.getElementById('corner4'),
        };
        const curtain = document.getElementById('curtain');
        let activeCorner = null;
        let offsetX = 0;
        let offsetY = 0;

        // تحميل الموديل
        function loadModel() {
            const modelNumber = document.getElementById('modelNumber').value;
            curtain.setAttribute('src', `models/${modelNumber}.png`);
        }

        // تدوير الستارة بحرية
        function rotateCurtain() {
            const rotationValue = document.getElementById('rotationSlider').value;
            curtain.setAttribute('rotation', `0 ${rotationValue} 0`);
        }

        // تغيير الحجم
        function scaleCurtain(action) {
            const scale = curtain.getAttribute('scale');
            let { x, y, z } = scale;

            if (action === 'increase') {
                x += 0.1;
                y += 0.1;
                z += 0.1;
            } else if (action === 'decrease') {
                x = Math.max(0.1, x - 0.1);
                y = Math.max(0.1, y - 0.1);
                z = Math.max(0.1, z - 0.1);
            }

            curtain.setAttribute('scale', `${x} ${y} ${z}`);
        }

        // إظهار/إخفاء الأقواس
        function toggleCorners() {
            corners.classList.toggle('hidden');
            for (const corner in cornerElements) {
                cornerElements[corner].classList.toggle('hidden');
            }
        }

        // تحريك الأقواس
        for (const corner in cornerElements) {
            const element = cornerElements[corner];
            element.addEventListener('mousedown', (e) => {
                activeCorner = element;
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
            });
        }

        window.addEventListener('mousemove', (e) => {
            if (activeCorner) {
                activeCorner.style.left = `${e.clientX - offsetX}px`;
                activeCorner.style.top = `${e.clientY - offsetY}px`;
            }
        });

        window.addEventListener('mouseup', () => {
            activeCorner = null;
        });

        // ضبط الصورة بناءً على الأقواس
        function adjustImage() {
            const rect1 = cornerElements.corner1.getBoundingClientRect();
            const rect2 = cornerElements.corner2.getBoundingClientRect();
            const rect3 = cornerElements.corner3.getBoundingClientRect();
            const rect4 = cornerElements.corner4.getBoundingClientRect();

            const width = rect2.left - rect1.left;
            const height = rect3.top - rect1.top;

            const scaleX = width / window.innerWidth;
            const scaleY = height / window.innerHeight;

            curtain.setAttribute('scale', {
                x: scaleX * 10, // تكبير النسبة لعرض أفضل
                y: scaleY * 10,
                z: 1
            });
        }
    </script>
</body>

</html>
