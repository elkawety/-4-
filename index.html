<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة الواقع المعزز - تحكم حر</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden; /* منع التمرير لتحسين العرض على الهواتف */
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 280px;
            text-align: center;
        }

        .info label {
            display: block;
            margin: 5px 0;
            font-size: 0.9rem;
            color: #333;
        }

        .info button,
        .info input {
            margin: 5px 0;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            width: 100%;
            box-sizing: border-box;
        }

        .info button:hover {
            background-color: #0056b3;
        }

        .info input {
            text-align: center;
        }

        a-image {
            transition: all 0.3s ease-in-out;
            width: 80vw;
            height: 60vh;
        }

        @media (max-width: 768px) {
            .info {
                padding: 6px;
                font-size: 0.8rem;
            }

            .info button,
            .info input {
                font-size: 0.75rem;
            }

            a-image {
                width: 90vw;
                height: 70vh;
            }
        }

        @media (max-width: 480px) {
            .info {
                padding: 5px;
                font-size: 0.7rem;
            }

            .info button,
            .info input {
                font-size: 0.7rem;
            }

            a-image {
                width: 95vw;
                height: 75vh;
            }
        }
    </style>
</head>

<body>
    <div class="info">
        <label>الكويتي:</label>
        <input type="number" id="modelNumber" min="1" max="100" value="1">
        <button onclick="loadModel()">تحميل الموديل</button>

        <label>تدوير الستارة:</label>
        <input type="range" id="rotationSlider" min="-180" max="180" value="0" oninput="rotateCurtain()">

        <label>تحريك:</label>
        <button onclick="moveCurtain('up')">أعلى</button>
        <button onclick="moveCurtain('down')">أسفل</button>
        <button onclick="moveCurtain('left')">يسار</button>
        <button onclick="moveCurtain('right')">يمين</button>

        <label>حجم الستارة:</label>
        <button onclick="scaleCurtain('increase')">تكبير</button>
        <button onclick="scaleCurtain('decrease')">تصغير</button>
    </div>

    <a-scene embedded arjs>
        <a-image id="curtain" position="0 1.5 -3" rotation="0 0 0" scale="1 1 1" src="models/1.png"></a-image>
        <a-light type="directional" position="0 2 3" intensity="1.5"></a-light>
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
        const curtain = document.getElementById('curtain');

        // تحميل الموديل
        function loadModel() {
            const modelNumber = document.getElementById('modelNumber').value;
            curtain.setAttribute('src', `models/${modelNumber}.png`);
        }

        // تدوير الستارة بحرية
        function rotateCurtain() {
            const rotationValue = document.getElementById('rotationSlider').value;
            curtain.setAttribute('rotation', `0 ${rotationValue} 0`);
        }

        // تحريك الستارة
        function moveCurtain(direction) {
            const position = curtain.getAttribute('position');
            let { x, y, z } = position;

            if (direction === 'up') y += 0.2;
            if (direction === 'down') y -= 0.2;
            if (direction === 'left') x -= 0.2;
            if (direction === 'right') x += 0.2;

            curtain.setAttribute('position', `${x} ${y} ${z}`);
        }

        // تغيير الحجم
        function scaleCurtain(action) {
            const scale = curtain.getAttribute('scale');
            let { x, y, z } = scale;

            if (action === 'increase') {
                x += 0.1;
                y += 0.1;
                z += 0.1;
            } else if (action === 'decrease') {
                x = Math.max(0.1, x - 0.1);
                y = Math.max(0.1, y - 0.1);
                z = Math.max(0.1, z - 0.1);
            }

            curtain.setAttribute('scale', `${x} ${y} ${z}`);
        }
    </script>
</body>

</html>
