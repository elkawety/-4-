<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحكم كامل بالستارة</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="info">
        <h2>إعدادات الستارة</h2>

        <!-- التحكم في اختيار الموديل -->
        <label>اختر الموديل:</label>
        <div id="modelGallery"></div>

        <!-- التحكم في الألوان -->
        <label>تغيير اللون:</label>
        <input type="color" id="colorPicker" onchange="applyCustomColor()">

        <!-- التحكم في الأبعاد -->
        <label>الحجم:</label>
        <input type="range" id="scaleSlider" min="0.5" max="2" step="0.1" value="1" onchange="changeScale()">

        <!-- التحكم في الموقع -->
        <label>الموقع:</label>
        <input type="range" id="positionX" min="-5" max="5" step="0.1" value="0" onchange="changePosition('x')">
        <input type="range" id="positionY" min="0" max="5" step="0.1" value="1.5" onchange="changePosition('y')">
        <input type="range" id="positionZ" min="-5" max="5" step="0.1" value="-3" onchange="changePosition('z')">

        <!-- التحكم في الدوران -->
        <label>الدوران:</label>
        <input type="range" id="rotationY" min="0" max="360" step="5" value="0" onchange="changeRotation()">
    </div>

    <a-scene embedded arjs>
        <!-- صورة الستارة -->
        <a-image id="curtain" position="0 1.5 -3" rotation="0 0 0" scale="1 1 1" src="models/1.png"></a-image>

        <!-- كاميرا الواقع المعزز -->
        <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script src="script.js"></script>
</body>

</html>
